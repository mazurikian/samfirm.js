on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del código
    - name: Check out code
      uses: actions/checkout@v4.2.2

    # Paso 2: Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4.1.0
      with:
        node-version: 'lts/*'
        check-latest: true

    # Paso 3: Instalar dependencias
    - name: Install updated dependencies
      run: npm install

    # Paso 4: Compilar el proyecto TypeScript
    - name: Compile TypeScript
      run: npm run build

    # Paso 5: Crear un tag para el release
    - name: Create a tag
      id: create_tag
      run: |
        # Define el nombre del tag (puede ser un número de versión o commit hash)
        TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
        echo "Tag name: $TAG_NAME"
        git tag $TAG_NAME
        git push origin $TAG_NAME

    # Paso 6: Crear un release en GitHub con los archivos index.js
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          $(find . -name 'index.js')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
