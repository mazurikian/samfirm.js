on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@v4.1.0
      with:
        node-version: 'lts/*'
        check-latest: true

    - name: Install updated dependencies
      run: npm install

    - name: Compile TypeScript
      run: npm run build

    - name: Create a tag
      id: create_tag
      run: |
        # Crear un tag basado en la fecha y hora actual
        TAG="v$(date +'%Y%m%d%H%M%S')"  # Puedes cambiar este formato a algo más apropiado
        git tag $TAG
        git push origin $TAG  # Empujar el tag al repositorio

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2.1.0
      with:
        files: dist/index.js
        token: ${{ secrets.GITHUB_TOKEN }}  # Usamos el token de GitHub para autenticar la acción
