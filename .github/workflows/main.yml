on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del código
    - name: Check out code
      uses: actions/checkout@v4.2.2

    # Paso 2: Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4.1.0
      with:
        node-version: 'lts/*'
        check-latest: true

    # Paso 3: Instalar dependencias
    - name: Install updated dependencies
      run: npm install

    # Paso 4: Compilar el proyecto TypeScript
    - name: Compile TypeScript
      run: npm run build && cd dist/ && ls -a

    # Paso 5: Crear un tag antes de crear el release
    - name: Create a new tag
      run: |
        VERSION=$(date +'%Y%m%d%H%M%S') # Usar la fecha y hora como tag
        git tag $VERSION
        git push origin $VERSION

    # Paso 6: Crear el release con el tag
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/index.js # Aquí especificamos el archivo que queremos incluir en el release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Se usa el token de GitHub para autenticar el release
