on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@v4.1.0
      with:
        node-version: 'lts/*'
        check-latest: true

    - name: Install updated dependencies
      run: npm install

    - name: Compile TypeScript
      run: npm run build

    - name: Create Release
      id: create_release
      run: |
        VERSION=$(date +'%Y%m%d%H%M%S')  # O usa un número de versión específico si prefieres
        gh release create "v$VERSION" dist/index.js --title "Release $VERSION" --notes "Release generated from GitHub Actions"

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: dist/index.js
