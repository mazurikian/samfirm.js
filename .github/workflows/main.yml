on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@v4.1.0
      with:
        node-version: 'lts/*'
        check-latest: true

    - name: Install updated dependencies
      run: npm install

    - name: Compile TypeScript
      run: npm run build

    - name: Create GitHub release
      id: create_release
      run: |
        VERSION=$(date +'%Y%m%d%H%M%S')  # Use timestamp for versioning
        RESPONSE=$(curl -XPOST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d "{\"tag_name\": \"v$VERSION\", \"name\": \"Release v$VERSION\", \"body\": \"Automated release created on $VERSION\"}" \
          https://api.github.com/repos/${{ github.repository }}/releases)
        echo "::set-output name=release_id::$(echo $RESPONSE | jq -r .id)"
    
    - name: Upload dist/index.js to GitHub release
      run: |
        curl -XPOST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @dist/index.js \
          "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.release_id }}/assets?name=index.js"
