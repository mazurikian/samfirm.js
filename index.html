<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Downloader</title>
</head>
<body>
    <h1>Firmware Downloader</h1>
    <form id="download-form">
        <label for="imei">IMEI:</label>
        <input type="text" id="imei" required><br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" required><br><br>
        <label for="region">Region:</label>
        <input type="text" id="region" required><br><br>
        <button type="submit">Download Firmware</button>
    </form>

    <div id="output"></div>
    <div id="debug-output" style="background-color: #f8d7da; padding: 10px; margin-top: 20px; border-radius: 5px; display: none;">
        <h3 style="color: #721c24;">Debugging Info</h3>
        <pre id="debug-text" style="color: #721c24;"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
