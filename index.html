<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Downloader</title>
</head>
<body>
    <h1>Firmware Downloader</h1>
    <form id="download-form">
        <label for="imei">IMEI:</label>
        <input type="text" id="imei" required><br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" required><br><br>
        <label for="region">Region:</label>
        <input type="text" id="region" required><br><br>
        <button type="submit">Download Firmware</button>
    </form>

    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
